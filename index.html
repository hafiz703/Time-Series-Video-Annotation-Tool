<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <div class="navbar"><span>Time Series & Video Annotation Tool</span></div>
    <div class="wrapper">
      <!-- <div id="chart"></div> -->
      <div id = "graph"></div>
      
      <button type="button" id="clearAnnotations">Clear Annotations</button>
      <button type="button" id="playPause">Play</button>
    </div>

    <div class="wrapper">
      <button
        style="display:block;"
        onclick="document.getElementById('videofile').click()"
      >
        Choose Video
      </button>

      <input
        type="file"
        id="videofile"
        onchange="onFileChange()"
        style="display:none"
      />
      <video
        id="my-video"
        class="video-js"
        width="640"
        height="264"
        data-setup="{}"
        controls
        
         
      >
        <!-- <source src="./.mp4" type="video/mp4" /> -->
        <!-- <source src="MY_VIDEO.webm" type="video/webm" /> -->
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to
          a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
    </div>

    <div>
      <div id="inputs" class="clearfix">
        <button
          style="display:block;"
          onclick="document.getElementById('csvfile').click()"
        >
          ChooseCSV
        </button>
        <input
          type="file"
          id="csvfile"
          name="files[]"
          value="Choose CSV"
          style="display:none"
        />
      </div>
      <hr />
      <output id="list"> </output>
      <hr />
      <table id="contents" style="width:100%; height:400px;" border></table>
    </div>
  </body>
  <!-- Latest compiled and minified CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <!-- Latest compiled Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- VideoJS stuff -->
  <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>

  <!-- Jquery CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.8/jquery.csv.js"></script>
  <script src="./script.js"></script>
 
  
</html>
